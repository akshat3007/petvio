<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <img src="images/login1.png" alt="img1">
    <img src="images/login2.png" alt="img2">
    <img class="login3"src="images/login3.png" alt="img3">
    <div class="box">
      <h1>User Login</h1>
      <p class="open-text1">Hey, Enter your details to get sign in</p>
      <p class="open-text2">to your account</p>
      <div class="input">
        <input class="field" type="text" name="Username/Email" value="" placeholder="Username/Email">
      </div>
      <div class="input">
        <input class="field" type="password" name="Password" value="" placeholder="Password">
      </div>
      <div class="trouble">
        <a href="#">Having trouble signing in?</a>
      </div>

      <div class="sign-button">
        <button class="sign-in" type="button" name="button">Sign in</button>
      </div>

      <h3>--or sign in with--</h3>
      <img class="google" src="images/google.png" alt="google logo">
      <button class="google-button" type="button" name="button">Google</button>
      <img class="apple" src="images/apple-logo.png" alt="apple logo">
      <button class="apple-button" type="button" name="button">Apple ID</button>
      <img class="facebook" src="images/facebook.png" alt="facebook logo">
      <button class="facebook-button" type="button" name="button">Facebook</button>
      <div class="closing">
        <p class="end-text1">Don't have an account?</p>
        <p class="end-text2">Sign Up Now</p>
      </div>

    </div>
  </body>
</html>
